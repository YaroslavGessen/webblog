<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>

<div class="container mt-5 mb-5">
    <h1>Add article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Please enter title name" class="form-control">
        <input type="text" name="anons" placeholder="Please enter anons" class="form-control">
        <textarea name="full_text" placeholder="Enter text" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Add article</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer "></div>
</body>
</html>
