<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header "></header>
<div class="container mt-5">
    <div th:each="element : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${element.title}"></h1>
        <p th:text="${element.full_text}"></p>
        <p> <b>Views: </b> <span th:text="${element.views}"></span></p>
        <a th:href="'/blog/' + ${element.id} + '/edit'" class="btn btn-warning mb-1">Edit</a>
        <form th:action="'/blog/' + ${element.id} + '/delete'" method="post">
            <button class="btn btn-danger" type="submit">Delete</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer "></div>
</body>
</html>
